<!DOCTYPE html>
<html lang="ru">
<head>
<title>Веб-форма</title>
<meta name="description" content="Пример замечательной веб-формы" /><meta name="keywords" content="дизайн, программирование, разметка, html, css, javascript, sha256" />
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: rgb(208, 208, 2088);
}

*, *::before, *::after {
  box-sizing: border-box;
}
        .parent {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    overflow: auto;
}

	.block {
    width: 250px;
    height: 250px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    text-align: center;
   }
input[type="text"] {
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
  margin: 0;
}
input[type="password"] {
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
  margin: 0;
}
.text-field {
  margin-bottom: 1rem;
}
/* стили для label */
.text_label {
  display: block;
  margin-bottom: 0.25rem;
}
/* стили для input */
.text_input {
  display: block;
  width: 100%;
  height: calc(2.25rem + 2px);
  padding: 0.375rem 0.75rem;
  font-family: inherit;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #212529;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #bdbdbd;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
.text_input:focus {
  color: #212529;
  background-color: #fff;
  border-color: #bdbdbd;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
}
.btn_input {
  display: inline-block;
  font-weight: 400;
  line-height: 1.5;
  color: #212529;
  text-align: center;
  vertical-align: middle;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
  background-color: #eee;
  border: 1px solid #bdbdbd;
  padding: .375rem .75rem;
  font-size: 1rem;
  border-radius: .25rem;
  transition: background-color .15s ease-in-out;
}
.btn_input:hover {
  background-color: #bdbdbd;
}
.btn_input:focus {
  color: #212529;
  background-color: #fff;
  border-color: #bdbdbd;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
}

</style>
<script type="text/javascript">
var falseTryPasswdCounter = 5;
document.addEventListener( 'keyup', event => {
  if( event.code === 'Enter' ) document.forms.userForm1.elements.logUserButton.click();
});
async function hashString(inputString) {
    const encoder = new TextEncoder();
    const data = encoder.encode(inputString); 
    const hashBuffer = await crypto.subtle.digest('SHA-256', data); 
    const hashArray = Array.from(new Uint8Array(hashBuffer)); 
    const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join(''); 
    return hashHex;
}

function compare(login, password){
if ((login === "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918") && (password === "5994471abb01112afcc18159f6cc74b4f511b99806da59b3caf5a9c173cacfc5")){
document.write("Добро пожаловать, " + document.forms.userForm1.elements.logUserName.value)
if(falseTryPasswdCounter < 5){
document.write("<br />Неудачных попыток авторизации:&nbsp" + (5 - falseTryPasswdCounter));
}
}
else {
if(falseTryPasswdCounter==0){
document.write("Аутентификация провалена!");
}
else{
alert("Неверный логин или пароль! Осталось попыток: " + falseTryPasswdCounter);
falseTryPasswdCounter--;
}
}
}
</script>
</head>
<body>
<div class="parent">
<div class="block">
<div class="text-field">
<form id="userForm1">
<label class="text_label" for="idlogUserName">Логин:&nbsp;</label><input type="text" class="text_input" id="idlogUserName" name="logUserName" onChange="hashString(document.forms.userForm1.elements.logUserName.value).then(hash => {document.forms.userForm1.elements.logUserHash.value=hash;});" />
<br /><br />
<label class="text_label" for="idlogUserPassword">Пароль:&nbsp;</label><input type="password" class="text_input" id="idlogUserPassword" name="logUserPassword" onChange="hashString(document.forms.userForm1.elements.logUserPassword.value).then(hash => {document.forms.userForm1.elements.passUserHash.value=hash;}); " />
<br /><br />
<input type="button" name="logUserButton" class="btn_input" value="Войти" onClick="compare(document.forms.userForm1.elements.logUserHash.value, document.forms.userForm1.elements.passUserHash.value)" />
<br />
<input type="hidden" name="logUserHash" />
<input type="hidden" name="passUserHash" />
</form>
</div>
</div>
</div>
</body>
</html>

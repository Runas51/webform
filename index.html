<!DOCTYPE html>
<html lang="ru">
<head>
<title>Веб-форма</title>
<meta charset="utf-8" />
<meta name="description" content="Пример замечательной веб-формы" />
<meta name="keywords" content="дизайн, программирование, разметка, html, css, javascript" />
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: rgb(208, 208, 208);
}

*, *::before, *::after {
  box-sizing: border-box;
}
h1 {
	font-family: Tahoma, sans-serif;
	text-align: center;
}
        .parent {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    overflow: auto;
}

	.block {
    width: 250px;
    height: 450px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    text-align: center;
   }
input[type="text"] {
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
  margin: 0;
}
input[type="password"] {
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
  margin: 0;
}
.text-field {
  margin-bottom: 1rem;
}
/* стили для label */
.text_label {
  display: block;
  margin-bottom: 0.25rem;
}
/* стили для input */
.text_input {
  display: block;
  width: 100%;
  height: calc(2.25rem + 2px);
  padding: 0.375rem 0.75rem;
  font-family: inherit;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #212529;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #bdbdbd;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
.text_input:focus {
  color: #212529;
  background-color: #fff;
  border-color: #bdbdbd;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
}
.btn_input {
  display: inline-block;
  font-weight: 400;
  line-height: 1.5;
  color: #212529;
  text-align: center;
  vertical-align: middle;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
  background-color: #eee;
  border: 1px solid #bdbdbd;
  padding: .375rem .75rem;
  font-size: 1rem;
  border-radius: .25rem;
  transition: background-color .15s ease-in-out;
}
.btn_input:hover {
  background-color: #bdbdbd;
}
.btn_input:focus {
  color: #212529;
  background-color: #fff;
  border-color: #bdbdbd;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
}

</style>
</head>
<body>

<div class="block">
<div class="text-field">

<div class="parent">
<h1>Регистрация</h1>
<form id="userForm1" action="reg" method="post">
<label class="text_label" for="idlogUserEMail">E-Mail:&nbsp;</label><input type="text" class="text_input" id="idlogUserEmail" name="logUserEMail"  />
<br /><br />
<label class="text_label" for="idlogUserName">Логин:&nbsp;</label><input type="text" class="text_input" id="idlogUserName" name="logUserName"  />
<br /><br />
<label class="text_label" for="idlogUserPassword">Пароль:&nbsp;</label><input type="password" class="text_input" id="idlogUserPassword" name="logUserPassword"  />
<br /><br />
<input type="submit" name="logUserButton" class="btn_input" value="Зарегистрироваться" onClick="" />
<br />

</form>
</div>
</div>
</div>
</body>
</html>
